<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- 通用的网页版本信息 -->
<head th:fragment="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link  rel="stylesheet" th:href="@{/static/assets/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link  rel="stylesheet" th:href="@{/static/assets/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link  rel="stylesheet" th:href="@{/static/assets/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link  rel="stylesheet" th:href="@{/static/assets/dist/css/AdminLTE.min.css}">
    <!-- main.html -->
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/static/assets/dist/css/skins/_all-skins.min.css}">

    <!-- Google Font 引用外部字体 -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">

    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" th:href="@{/static/assets/plugins/iCheck/all.css}">
</head>
<body>
</body>
</html>
