<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body th:fragment="nav">

<header class="main-header" >
    <!-- 左上角图标 -->
    <a href="/main" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>商城</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>我的</b>商城</span>
    </a>
    <!-- 头顶蓝色的导航条 -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <!-- 头顶缩放的按钮 -->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only" >Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- 右上角的信息 -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="/static/images/小埋1.jpg" class="user-image" alt="User Image">
                        <span class="hidden-xs" th:text="${session.tbUserDomain.email}"></span>

                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image 图片 -->
                        <li class="user-header">
                            <img src="/static/images/小埋1.jpg" class="img-circle" alt="User Image">

<!--                            <p>-->
<!--                                Alexander Pierce - Web Developer-->
<!--                                <small>Member since Nov. 2012</small>-->
<!--                            </p>-->
                            <p>
                                <th:block th:text="'你好 '+${session.tbUserDomain.username}+' , 欢迎你'"></th:block>
                                <small><th:block th:text="'创建时间: '+${session.tbUserDomain.created}"></th:block></small>
                            </p>
                        </li>

                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">个人信息</a>
                            </div>
                            <div class="pull-right">
                                <a href="/logout" class="btn btn-default btn-flat">注销</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>

</body>
</html>
