<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<head>
    <th:block th:include="includes/header :: header"></th:block>
    <title>我的商城 | 用户管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- 头顶导航条 -->
    <th:block th:include="includes/nav :: nav"></th:block>

    <!-- 左边侧边栏 -->
    <th:block th:include="includes/menu :: menu" ></th:block>

    <!-- Content Wrapper. Contains page content -->
    <!-- 主题内容 -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户管理
                <small> <!-- TODO bug 解决 -->
                    <th:block th:if="${tbUser == null}"> 新增用户</th:block>
                    <th:block th:if="${tbUser != null}"> 编辑用户</th:block>
                </small><!-- 子标题，有再加 -->
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/user/list"> 用户管理</a></li>
                <li> 新增用户</li>
            </ol>
        </section>

        <!-- TODO 完善Thymeleaf 的笔记 -->

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <th:block th:if="${baseResult != null}">
                        <!-- 非空验证弹窗 -->
                        <div class="alert alert-dismissable " th:classappend="${baseResult.status == 200} ? 'alert-success' : 'alert-danger'">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <span th:text="${baseResult.message}"></span>
                        </div>
                    </th:block>
                    <!-- 水平表单 -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">Horizontal Form</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" action="/user/save" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEmail" name="email" placeholder="请输入用户的邮箱地址">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="请输入登录密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputUsername" class="col-sm-2 control-label">姓名</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="username" id="inputUsername" placeholder="请输入用户的姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone" class="col-sm-2 control-label">手机</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="请输入用户的手机号码">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" onclick="history.go(-1)">返回</button>
                                <button type="submit" class="btn btn-info pull-right">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- 底部版权信息的引入 -->
    <th:block th:include="includes/copyright :: copyright" ></th:block>
    <!-- TODO 注意使用多次的重复代码记得重构，用Thymeleaf来实现，具体仓库itoken项目 -->
</div>

<!-- 引入通用的script -->
<th:block th:include="includes/footer :: footer"></th:block>
</body>
</html>
