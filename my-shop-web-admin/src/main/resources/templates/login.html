<!DOCTYPE html  SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<head>
    <!-- TODO 把adminlte模版的这个页面效果代码拆分，做成笔记 -->
    <th:block th:include="includes/header :: header"></th:block>
    <title>我的商场 | 登录</title>
    <!-- iCheck -->
    <link  rel="stylesheet" th:href="@{/static/assets/plugins/iCheck/square/blue.css}">
    <!-- Google Font 引用外部字体 -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>我的商城</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">


<!--        <th:block th:if="${tbUserDomain != null}">&lt;!&ndash; 如果 cookie 有值 &ndash;&gt;-->
<!--            <p class="login-box-msg">欢迎 <span th:text="${tbUserDomain.getUsername}"></span> 登录</p>-->
<!--        </th:block>-->

        <th:block th:if="${tbUserDomain == null}"><!-- 如果为空，则表示未登录 -->
            <p class="login-box-msg">欢迎管理员登录</p>

            <form action="/login" method="post">
                <!-- 登录失败弹窗 -->
                <div class="alert alert-danger alert-dismissable" th:if="${message != null}"> <!-- 错误信息 -->
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                    <span th:text="${message}"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="email" type="email" class="form-control" placeholder="邮箱">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="password" type="password" class="form-control" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </th:block>


<!--        <div class="social-auth-links text-center">-->
<!--            <p>- OR -</p>-->
<!--            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using-->
<!--                Facebook</a>-->
<!--            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using-->
<!--                Google+</a>-->
<!--        </div>-->
        <!-- /.social-auth-links -->

        <a href="#">忘记密码?</a><br>

    </div>
    <!-- /.login-box-body -->

</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/static/assets/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/assets/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/static/assets/plugins/iCheck/icheck.min.js}"></script>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
